<body>
  <div class="container">
    <aside class="sidebar">
      <h2>Smart Match AI</h2>
      <ul>

    <main class="chat-area">
      <div class="chat-messages" id="chatMessages">
        <div class="messages-container">
          <div class="message">Como posso ajudar?</div>
          <div class="message user">Ol√°! Tudo bem?</div>
