<!doctype html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Smart Match AI</title>
  <link rel="stylesheet" href="static/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
</head>

<body>
  <div id="documentModal" class="modal">
    <div class="modal-content">
      <p id="modalText"></p>
    </div>
  </div>

  <div class="container">
    <aside class="sidebar">
      <h2>Smart Match AI</h2>
      <div class="form-group">
        <label>Banco Vetorial</label>
        <select id="sumarized">
          <option value="full" checked>Sem sumarização</option>
          <option value="llm">Sumarizado com Meta-Llama-3.1-8B-Instruct</option>
          <option value="pegasus">Sumarizado com Pegasus</option>
        </select>
      </div>
      <div class="form">
        <div class="form-group">
          <label>Modelo</label>
          <select id="models">
            <option value="">Selecione um modelo ...</option>
          </select>
        </div>
        <div class="form-group">
          <label>Respostas</label>
          <input type="number" id="n-results" value="5" />
        </div>
      </div>
    </aside>

    <main class="chat-area">
      <div class="chat-messages" id="chatMessages">
        <div class="messages-container">
          <div class="message">Como posso ajudar?</div>
          <div class="message">
            Escrever em inglês o que deseja encontrar em um candidato e eu buscarei os mais adequados
          </div>
        </div>
      </div>
      <div class="chat-input-area">
        <textarea id="messageInput" placeholder="Digite uma mensagem..."></textarea>
        <button id="sendButton">
          <i class="fas fa-paper-plane"></i>
        </button>
        <button id="fileButton" class="file-button">
          <i class="fas fa-paperclip"></i>
        </button>
        <input type="file" id="fileInput" style="display: none;" />
      </div>
    </main>
  </div>

  <script src="static/script.js"></script>
</body>

</html>
